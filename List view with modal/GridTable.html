<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const editHandler = () => {
        alert("Edit Please");
      };
    </script>
    <script>
      const disableHandler = () => {
        alert("Disable Please");
      };
    </script>
    <link rel="stylesheet" href="GridTable.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <i class="fa fa-users small text-muted"></i>
        <h1>Grid Tables</h1>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-toggle="tab"
            >Add New Table</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="tab">Inactive Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="tab">Active Tables</a>
        </li>
      </ul>
      <h4>New Grid Table</h4>
      <div class="form-group">
        <label for="usr">Name</label>
        <input type="text" class="form-control" id="usr" />
      </div>
      <div class="modal-link">
        <p>Grid Table</p>
        <a href="#exampleModal" data-toggle="modal" data-target="#exampleModal"
          >Add New Variable</a
        >
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Select Variable
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Dropdown to select variable</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <p>Select a variable type</p>
                <div>
                  <div class="form-check">
                    <input
                      class="form-check"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      String/String Value
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Number/Range
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr class="bg-blend">
            <th scope="col">Occupation</th>
            <th scope="col" colspan="2">Salary</th>
            <th scope="col">+</th>
            <th scope="col">Grid Value</th>
          </tr>
        </thead>
        <thead>
          <tr class="sub-bg-blend">
            <th scope="col"></th>
            <th scope="col">Min</th>
            <th scope="col">Max</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-row">
            <th scope="row">
              <input
                type="text"
                class="form-control"
                id="usr"
                value="Salaried"
              />
            </th>
            <td>
              <input type="text" class="form-control" id="usr" value="15000" />
            </td>
            <td>
              <input type="text" class="form-control" id="usr" value="35000" />
            </td>
            <td></td>
            <td>
              <input type="text" class="form-control" id="usr" value="1.4" />
            </td>
          </tr>
          <tr class="bg-row">
            <th scope="row">
              <input
                type="text"
                class="form-control"
                id="usr"
                value="Salaried"
              />
            </th>
            <td>
              <input type="text" class="form-control" id="usr" value="35001" />
            </td>
            <td>
              <input type="text" class="form-control" id="usr" value="50000" />
            </td>
            <td></td>
            <td>
              <input type="text" class="form-control" id="usr" value="2" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
