<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const editHandler = () => {
        alert("Edit Please");
      };
    </script>
    <script>
      const disableHandler = () => {
        alert("Disable Please");
      };
    </script>
    <link rel="stylesheet" href="GridTable.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <i class="fa fa-users small text-muted"></i>
        <h1>Grid Tables</h1>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#">Add New Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Inactive Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Active Tables</a>
        </li>
      </ul>
      <table class="table table-bordered">
        <thead>
          <tr class="bg-blend">
            <th scope="col">Sl. No.</th>
            <th scope="col">Name</th>
            <th scope="col">Activation Data</th>
            <th scope="col">No. of Scans</th>
            <th scope="col">Created By</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-row">
            <th scope="row">1</th>
            <td>Personal Loan Grid</td>
            <td>21/06/23 11:56</td>
            <td>93</td>
            <td>Ankur Bagla</td>
            <td>
              <button class="edit-button" onclick="editHandler()">Edit</button
              ><button class="disable-button" onclick="disableHandler()">
                Disable
              </button>
            </td>
          </tr>
          <tr class="bg-row">
            <th scope="row">2</th>
            <td>Bullet loan grid</td>
            <td>21/06/23 11:56</td>
            <td>92</td>
            <td>Ankur Bagla</td>
            <td>
              <button class="edit-button" onclick="editHandler()">Edit</button
              ><button class="disable-button" onclick="disableHandler()">
                Disable
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
